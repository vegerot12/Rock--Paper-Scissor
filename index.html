<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>

</head>

<body>
  <header>
    <h1>Rock-Paper-Scissor</h1>
  </header>
  <main>
    <section class="score-card">
      <div class="player">
        YOU

      </div>
      <div class="score" id="player-score">0</div>
    </section>
    <section class="options-block">
      <div class="option-list">
        <div class="option-item" id="rock">
          <img src="./assets/rock.svg" alt="" id="rock">
        </div>
        <div class="option-item" id="paper">
          <img src="./assets/paper.svg" alt="" id="paper">
        </div>
        <div class="option-item" id="scissor">
          <img src="./assets/scissor.svg" alt="" id="scissor">
        </div>
      </div>

      <div class="winner">

      </div>
    </section>
    <section class="score-card">
      <div class="player">
        COMPUTER

      </div>
      <div class="score" id="computer-score">
        0
      </div>

    </section>

  </main>
  <section class="result">

  </section>
  <section class="play-again">
    <div class="play-again-button">Play Again</div>
  </section>
  <footer></footer>
</body>

</html>
